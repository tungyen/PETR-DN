apiVersion: batch/v1
kind: Job
metadata:
  name: tungyen-nuscenes
  namespace: ucsd-haosulab
spec:
  ttlSecondsAfterFinished: 86400 # Wait one day to delete completed jobs
  template:
    spec:
      tolerations:
      - key: "nautilus.io/nrp-testing"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
        - name: gpu-container
          image: tungyenchiang/resample-image
          # imagePullPolicy: Always
          command:
            - "sh"
            - "-c"
          args:
            - "cd /yen-fast-vol-285v2/mmdetection3d/ && pip install ninja wheel lyft_dataset_sdk networkx numba nuscenes-devkit plyfile scikit-image tensorboard trimesh && \
              ln -fs /usr/share/zoneinfo/America/Los_Angeles /etc/localtime && \
              apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget -y &&\
              apt-get update && apt-get install -y git && \
              pip install --upgrade pip && pip install -U openmim && mim install mmcv mmdet mmdet3d && \
              PYTHONPATH=${PWD}:$PYTHONPATH python tools/create_data.py nuscenes --root-path ./data/nuscenes --out-dir ./data/nuscenes --extra-tag nuscenes"
          resources:
            requests:
              cpu: "4"
              memory: "32Gi"
              ephemeral-storage: "30Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: "32Gi"
              ephemeral-storage: "30Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: yen-fast-vol-285v2
              mountPath: /yen-fast-vol-285v2
      volumes:
        - name: dshm # shared memory, required for the multi-worker dataloader
          emptyDir:
            medium: Memory
        - name: yen-fast-vol-285v2
          persistentVolumeClaim:
            claimName: yen-fast-vol-285v2
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # - key: nautilus.io/group
                  #   operator: In
                  #   values:
                  #     - haosu
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      - NVIDIA-GeForce-RTX-3090
  backoffLimit: 0 # The number of attempts to restart after crash
